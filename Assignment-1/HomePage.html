<!DOCTYPE html>
<head>
    <title>LA Tourism Page</title>
<link rel = "stylesheet" href = "HomePage.css">
<link rel = "stylesheet" href= "https://fonts.googleapis.com/css?family=Comfortaa">
<script type="text/javascript" src="PageLoadScript.js"></script>
</head>
<body onload="loadFromJson()">
    <div id="container">
        <div id="border"></div>
        <div class="header">
            <a class="text"
            href = "HomePage.html"
            onmouseover="mouseOver(this)" 
            onmouseleave="mouseLeave(this)"
            onclick="onCLick(this)">Home</a>
            
            <a class="text" 
            href = "ErrorPage.html"
            onmouseover="mouseOver(this)" 
            onmouseleave="mouseLeave(this)"
            onclick="onCLick(this)">Explore</a>

            <a class="text"
            href = "ErrorPage.html"
            onmouseover="mouseOver(this)" 
            onmouseleave="mouseLeave(this)"
            onclick="onCLick(this)">Contact</a>
        </div>
        <div class="header-image">
            <img class="parent" src="data\rodeo-drive.jpg" alt="LA - The City of Angels">
            <div class="centered">
                <p class="la-text">LA - The City of Angels</p>
            </div>
        </div>
        <div id="general-info">
        </div>
        <div id="la-info">
        </div>
        <div id="la-info-2">
        </div>
        <div class="footer">
            <div class="footer-child-quote">
                <p style="margin-top: 40px;">Tip the world on its side and everything loose will land
                <br>in Los Angeles.</br>
                <br>-Frank Lloyd Wright</br>
                </p>
            </div>
            <div class="footer-child-dev-details">
                <p style="margin-top: 10px;">Designed by
                    <br></br>
                    <br>Rohit Kumar Putcha</br></p>
                    <p><a href="mailto: rputcha@usc.edu"> rputcha@usc.edu</a>
                    <br><a href="tel:425-435-1911">(+1) 425 435 1911</a></br>
                    </p>
            </div>
        </div>
    </div>
</body>
